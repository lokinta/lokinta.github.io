<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=south" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="footer_main">
        <div class="contact" id="contact">
            <form method="get" action="#" class="formularz_kontaktowy">
            <h2 class="contact_title">Skontaktuj się ze <span class="class1">mną!</span></h2>
            <div class="podstawowe_dane">
                <input type="text" class="form-control" id="inputname" placeholder="Imię" required>
                <input type="email" class="form-control" id="inputemail" placeholder="Adres E-mail" required>
                <input type="number" class="form-control" id="inputphonenumber" placeholder="Numer telefonu" required>
                <input type="text" class="form-control" id="inputemailsubject" placeholder="Temat wiadomości" required>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Twoja wiadomość" required></textarea>
            <button type="submit" class="btn btn-primary">Wyślij</button>
            </form>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </div>
</body>
</html>
